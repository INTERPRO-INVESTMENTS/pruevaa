<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interpro investment</title>
    <!-- Bootswatch Cosmo Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="">productos interpro</a>
    </nav>

    <div class="btn-group-horizontal">
         <button type="button" class="btn btn-primary">bodega</button>
         <button type="button" class="btn btn-secondary">clientes</button>
         <button type="button" class="btn btn-success">gastos</button>
         <button type="button" class="btn btn-info">proveedores</button>
      </div>


    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">

            <!-- FORM -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Productos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="producto " class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="compra"  placeholder="precio com"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="venta" placeholder="precio ven"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="total" placeholder="total gan"
                                class="form-control">
                        </div>
                        <input type="submit" value="guardar" class="btn btn-outline-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- PRODUCTS LIST -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js" type="module"></script>
</body>

</html>
